<div class="container">
    <div class="card">
      <form (ngSubmit)="createPlayer()">
        <div class="form-group">
          <label for="id">ID: </label>
          <input type="text" name="id" [(ngModel)]="player.id" class="form-control">
        </div>
  
        <div class="form-group">
            <label for="id">name: </label>
            <input type="text" name="name" [(ngModel)]="player.name" class="form-control">
          </div>
        
        <div class="form-group">
          <label for="id">Country: </label>
          <input type="text" name="country" [(ngModel)]="player.country" class="form-control">
        </div>
        <div class="form-group">
            <label for="id">Category: </label>
            <input type="text" name="categoty" [(ngModel)]="player.categoty" class="form-control">
        </div>
  
        <div class="form-group">
            <label for="id">Image URL: </label>
            <input type="text" name="image" [(ngModel)]="player.image" class="form-control">
        </div>

        <button type="submit" class="btn btn-outline-success">Create Player</button>
      </form>
    </div>
  </div>
