<div class="container">
  <div class="card">
<form >
  <p>Select Player to edit : </p>
  <select class="form-controller" (change)="onChange($event.target.value)">
      <option value="">Please Select Player to update</option>
    <option [value]="player.id" *ngFor="let player of playerList">{{player.id}} - {{player.name}}</option>
  </select>
 </form>
</div>

<div class="card" *ngIf="playerSelected">
    <img class="card-img-top" [src]="player.image" alt="Card image cap" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">{{player.name}}</h5>
      <p class="card-text">{{player.country}}<br/>{{player.category}}<br/>{{player.id}}</p>  
      <button class=" btn btn-outline-danger" (click)="showPlayerInfoToUpdate(player.id)">Update Player</button>
    </div>
</div>

<div class="card" *ngIf="isUpdatePlayerClicked">
    <form (ngSubmit)="updatePlayer(player)">
        <div class="form-group">
          <label for="id">ID: </label>
          <input type="text" name="id" [(ngModel)]="player.id" class="form-control">
        </div>
  
        <div class="form-group">
            <label for="id">name: </label>
            <input type="text" name="name" [(ngModel)]="player.name" class="form-control">
          </div>
        
        <div class="form-group">
          <label for="id">Country: </label>
          <input type="text" name="country" [(ngModel)]="player.country" class="form-control">
        </div>
        <div class="form-group">
            <label for="id">Category: </label>
            <input type="text" name="categoty" [(ngModel)]="player.categoty" class="form-control">
        </div>
  
        <div class="form-group">
            <label for="id">Image URL: </label>
            <input type="text" name="image" [(ngModel)]="player.image" class="form-control">
        </div>

        <button type="submit" class="btn btn-outline-success">Update Player</button>
      </form>

</div>
</div>
